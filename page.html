<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale-1.0 ">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Piano</title>
    </head>
    <body>
        <div class="piano">
        <div data-note="C"class="white keys"></div>
        <div data-note="Db"class="black keys"></div>
        <div data-note="D"class="white keys"></div>
        <div data-note="E"class="black keys"></div>
        <div data-note="Eb"class="white keys"></div>
        <div data-note="F"class="white keys"></div>
        <div data-note="Gb"class="black keys"></div>
        <div data-note="G"class="white keys"></div>
        <div data-note="Ab"class="black keys"></div>
        <div data-note="A"class="white keys"></div>
        <div data-note="Bb"class="black keys"></div>
        <div data-note="B"class="white keys"></div>
        </div>
        <audio id="C" src="Notes/notes_C.mp3"></audio>
        <audio id="Db" src="Notes/notes_Db.mp3"></audio>
        <audio id="D" src="Notes/notes_D.mp3"></audio>
        <audio id="E" src="Notes/notes_E.mp3"></audio>
        <audio id="Eb" src="Notes/notes_Eb.mp3"></audio>
        <audio id="F" src="Notes/notes_F.mp3"></audio>
        <audio id="Gb" src="Notes/notes_Gb.mp3"></audio>
        <audio id="G" src="Notes/notes_G.mp3"></audio>
        <audio id="Ab" src="Notes/notes_Ab.mp3"></audio>
        <audio id="A" src="Notes/notes_A.mp3"></audio>
        <audio id="Bb" src="Notes/notes_Bb.mp3"></audio>
        <audio id="B" src="Notes/notes_B.mp3"></audio>
    </body>
</html>
